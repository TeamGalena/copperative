modLoader="javafml" #mandatory
loaderVersion="[43,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT"
issueTrackerURL="https://github.com/xaidee/coopperative/issues/" #optional

[[mods]] #mandatory
modId="coopperative" #mandatory
version="0.0.2" #mandatory
displayName="Coopperative" #mandatory
updateJSONURL="https://www.curseforge.com/minecraft/mc-mods/coopperative/files" #optional
displayURL="https://www.curseforge.com/minecraft/mc-mods/coopperative" #optional
logoFile="logo.png" #optional
authors="Team Galena" #optional
description='''
Uniting copper and redstone components as one and expanding on copper as a whole.
'''
[[dependencies.coopperative]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[43,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"

[[dependencies.coopperative]]
    modId="minecraft"
    mandatory=true
    # This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.19,1.20)"
    ordering="NONE"
    side="BOTH"

[[dependencies.coopperative]]
    modId="moonlight"
    mandatory=true
    versionRange="*"
    ordering="NONE"
    side="BOTH"

[[dependencies.coopperative]]
    modId="supplementaries"
    mandatory=false
    versionRange="*"
    ordering="AFTER"
    side="BOTH"

[[dependencies.coopperative]]
    modId="oreganized"
    mandatory=false
    versionRange="*"
    ordering="AFTER"
    side="BOTH"
